<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAFE Crowd Login Portal</title>
  <link rel="stylesheet" href="login.css" />
  <script src="control.js"></script>
</head>
<body>
  
  <div class="container">
    <!-- Top Text -->
    <div class="top-text">
      <h1>Welcome to SAFE Crowd Login Portal</h1>
    </div>

    <!-- Watermark -->
    <h1 class="watermark">Safe Crowd</h1>

    <!-- Login Card -->
    <div class="login-box">
      <h2>SAFE Crowd Login Portal üëÆ‚Äç‚ôÄÔ∏è</h2>

      <form id="loginForm">
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role">
            <option value="admin">Admin</option>
            <option value="radio-operator">Radio Operator</option>
          </select>
        </div>

        <div class="form-group" id="emailGroup">
          <label>Email Address</label>
          <input type="email" id="email" placeholder="you@example.com" required />
        </div>

        <div class="form-group hidden" id="idGroup">
          <label>ID Number <span class="gray">or</span> Email</label>
          <input
            type="text"
            id="idNumber"
            placeholder="Enter ID number or email"
            required
          />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            id="password"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            required
          />
        </div>

        <div class="extra-links">
          <a href="#" onclick="but5()">Forgot password?</a>
        </div>

        <button type="submit" onclick="but()">Log In</button>
      </form>

      <p class="signup-text">
        Don‚Äôt have an account?
        <a href="#" onclick="but3()">Sign up</a>
      </p>
    </div>
  </div>

  <script>
    // Role switching logic
    const roleSelect = document.getElementById("role");
    const emailGroup = document.getElementById("emailGroup");
    const idGroup = document.getElementById("idGroup");

    roleSelect.addEventListener("change", () => {
      if (roleSelect.value === "radio-operator") {
        emailGroup.classList.add("hidden");
        idGroup.classList.remove("hidden");
      } else {
        emailGroup.classList.remove("hidden");
        idGroup.classList.add("hidden");
      }
    });

    // Form submit
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Login submitted successfully!");
    });
  </script>
</body>
</html>
