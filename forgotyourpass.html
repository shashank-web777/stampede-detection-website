<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot Password</title>
  <meta name="description" content="Reset your password securely using a 6-digit OTP sent to email or phone." />
  <link rel="stylesheet" href="forgotyourpass.css" />
  <script src="control.js"></script>
</head>
<body>
  <main class="container">
    <div class="card">
      <header>
        <div class="logo">P</div>
        <h1>Forgot Password</h1>
        <p>Enter your email or phone number to get a 6-digit OTP and reset your password.</p>
      </header>

      <form id="forgotForm" autocomplete="on">
        <label for="contact">Email or Phone Number</label>
        <input id="contact" name="contact" type="text" placeholder="you@example.com or +91XXXXXXXXXX" required />

        <div class="actions">
          <button type="submit" class="btn-primary">Send OTP</button>
        </div>

        <!-- OTP input -->
        <div id="otpInputContainer" style="margin-top:16px;">
          <label for="otp">Enter 6-digit OTP</label>
          <input id="otp" name="otp" type="number" placeholder="123456" maxlength="6" oninput="if(this.value.length>6)this.value=this.value.slice(0,6);" />
        </div>

        <!-- Password reset -->
        <div id="resetSection" style="margin-top:20px;">
          <label for="newPassword">New Password</label>
          <input id="newPassword" name="newPassword" type="password" placeholder="Enter new password" />

          <div class="actions">
            <button type="button" id="verifyOtpBtn" class="btn-primary" onclick="but4()">Verify OTP & Reset Password</button>
          </div>
        </div>

        <div id="response" class="status" aria-live="polite"></div>
      </form>

      <div class="switch">
        <p><a href="login.html">Back to Login</a> or <a href="signup.html">Create an Account</a></p>
      </div>
    </div>
  </main>

  <script>
    const form = document.getElementById('forgotForm');
    const resp = document.getElementById('response');
    const verifyOtpBtn = document.getElementById('verifyOtpBtn');

    function showMessage(msg, ok = true) {
      resp.textContent = msg;
      resp.style.color = ok ? 'var(--accent)' : 'var(--danger)';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const contact = form.contact.value.trim();
      if (!contact) {
        showMessage('Please enter your email or phone number.', false);
        return;
      }
      showMessage('Sending 6-digit OTP…');

      try {
        const res = await fetch('/api/auth/send-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ contact })
        });
        if (!res.ok) {
          showMessage('Server error: ' + res.status, false);
          return;
        }
        const j = await res.json();
        if (j.ok) {
          showMessage('6-digit OTP sent successfully! Check your email or SMS.');
        } else {
          showMessage(j.message || 'Failed to send OTP.', false);
        }
      } catch (err) {
        console.error(err);
        showMessage('Network error — please try again later.', false);
      }
    });

    verifyOtpBtn.addEventListener('click', async () => {
      const otp = document.getElementById('otp').value.trim();
      const newPassword = document.getElementById('newPassword').value.trim();
      const contact = document.getElementById('contact').value.trim();

      if (otp.length !== 6) {
        showMessage('Please enter a valid 6-digit OTP.', false);
        return;
      }
      if (!newPassword) {
        showMessage('Please enter a new password.', false);
        return;
      }

      showMessage('Verifying 6-digit OTP…');

      try {
        const res = await fetch('/api/auth/verify-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ contact, otp, newPassword })
        });
        if (!res.ok) {
          showMessage('Server error: ' + res.status, false);
          return;
        }
        const j = await res.json();
        if (j.ok) {
          showMessage('Password reset successful! You can now log in.', true);
          form.reset();
        } else {
          showMessage(j.message || 'Invalid OTP or request failed.', false);
        }
      } catch (err) {
        console.error(err);
        showMessage('Network error — please try again later.', false);
      }
    });
  </script>
</body>
</html>
