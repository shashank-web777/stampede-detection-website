<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Cam Control Panel</title>
  <link rel="stylesheet" href="control.css" />
  <script src="control.js"></script>
</head>
<body>
  <div class="container">
    <h1>Multi-Cam Control Panel (Preview)</h1>
    <div class="grid">
      <!-- 6 Camera Boxes -->
      <div class="camera-box" id="cam1">
        <div class="cam-header">
          <span>Camera 1</span>
          <span class="panel-text">Panel</span>
        </div>
        <div class="cam-body">
          <video id="video1" autoplay muted playsinline></video>
          <div class="info top-left" id="people1">People: 0</div>
          <div class="info top-right risk low" id="risk1">Risk: Low</div>
          <div class="controls">
            <label class="upload">
              Upload
              <input type="file" hidden />
            </label>
            <button onclick="toggleCam(1)" class="mode-btn" id="mode1">Live</button>
            <div class="density-box">
              <span>Density</span>
              <input type="number" id="density1" min="0" max="100" value="50" />
            </div>
          </div>
        </div>
      </div>
      <!-- Repeat 5 more -->
      <div class="camera-box" id="cam2">
        <div class="cam-header"><span>Camera 2</span><span class="panel-text">Panel</span></div>

      <div class="camera-box" id="cam3">
